<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#projects">Projects</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  
  <main>
    <!-- Home Section -->
    <section id="home">
      <h2>Welcome!</h2>
      <p>I'm a passionate web developer. Check out my work below.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
      <h2>Projects</h2>
      <div class="project">

      <div class="project">

    </section>

    <!-- Blog Section -->
    <section id="blog">

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Me</h2>

        <input type="email" placeholder="Your Email" required>

    </section>

  <footer>
